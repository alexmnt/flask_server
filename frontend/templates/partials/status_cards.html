{% if status_cards %}
  {% for card in status_cards %}
    <article class="card metric-card" data-tone="{{ card.tone }}" style="--card-index: {{ loop.index0 }}">
      <div class="metric-card__top">
        <p class="kicker">{{ card.kicker }}</p>
        <div class="metric-card__badge">
          <span class="metric-card__pulse" aria-hidden="true"></span>
          <span class="status-badge {{ card.tone }}">{{ card.badge }}</span>
        </div>
      </div>
      <div class="metric-card__value-row">
        <span class="metric-card__value">{{ card.value }}</span>
      </div>
      <p class="metric-card__note">{{ card.note }}</p>
      <div class="metric-card__sparkline" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </article>
  {% endfor %}
{% else %}
  <article class="card metric-card metric-card--empty">
    <p class="kicker">Metrics</p>
    <p class="metric-card__note">Placeholder empty state.</p>
    <div class="metric-card__sparkline" aria-hidden="true">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </article>
{% endif %}
